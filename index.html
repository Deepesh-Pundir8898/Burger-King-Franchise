<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>

    <h1>Burger King Franchise</h1>
    <div class="main-container">
        <div class="food-container">
            <table border="1">
                <tr>
                    <th>Select</th>
                    <th>Food Image</th>
                    <th>Food Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    
                </tr>
                <tr class="food-item">
                    <td><input type="checkbox" class="input" value="Burger" name="burger" id="burger"></td>
                    <td>
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnVyZ2VyfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60" alt="burger" width="50px" height="50px">
                    </td>
                    <td><label for="burger">Burger</label></td>

                    <td >₹<span class="price">100</span></td>
                    <td>
                        <button class="increment">+</button>
                        <span class="quantity">0</span>
                        <button class="decrement">-</button>
                    </td>
                    
                </tr>

                <tr class="food-item">
                    <td>
                        <input type="checkbox" class="input" value="Fries" name="fries" id="fries">
                    </td>
                    <td><img src="https://images.unsplash.com/photo-1576107232684-1279f390859f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZnJpZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="fries" width="50px" height="50px"></td>
                    <td>
                        <label for="fries">Fries</label>
                    </td>
                    <td>₹<span class="price">200</span></td>

                    <td>
                        <button class="increment">+</button>
                        <span class="quantity">0</span>
                        <button class="decrement">-</button>
                    </td>
                    
                </tr>

                <tr class="food-item">
                    <td>
                        <input type="checkbox" class="input" value="Drink" name="drink" id="drink">
                    </td>
                    <td><img src="https://images.unsplash.com/photo-1437418747212-8d9709afab22?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHJpbmt8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="drink" width="50px" height="50px"></td>
                    <td>
                        <label for="drink">Drink</label>
                    </td>
                    <td>₹<span class="price">300</span></td>

                    <td>
                        <button class="increment">+</button>
                        <span class="quantity">0</span>
                        <button class="decrement">-</button>
                    </td>
                    
                </tr>
            </table>

            <button class="order">
                <span class="default">Complete Order</span>
                <span class="success">Order Placed<svg viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span>
                <div class="box"></div>
                <div class="truck">
                    <div class="back"></div>
                    <div class="front">
                        <div class="window"></div>
                    </div>
                    <div class="light top"></div>
                    <div class="light bottom"></div>
                </div>
                <div class="lines"></div>
            </button>
        </div>
    <!--  -->

    
    
    <!--  -->

    <div class="order-items">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
